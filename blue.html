  <title>To-Do List Application</title>
  <link rel="stylesheet" href="blue1.css">
</head>
<body>

              background-image: url('https://media.istockphoto.com/id/924418708/photo/wood-table-top-on-blurred-of-counter-cafe-shop-with-light-bulb-background-for-montage-product.jpg?s=2048x2048&w=is&k=20&c=_RqSksRzMLmv9DMSu_RIE8ZCWi1MoY-tCtStnU6ouO4=');
              background-repeat: no-repeat;
              background-attachment: fixed;
              background-size: cover;
            }

  <div class="container">

    <div id="input-container">
      <input type="text" id="todo-input" placeholder="Enter your to-do">
      <button id="add-btn">Add</button>
    </div>
    <ul id="todo-list"></ul>
  </div>
  <script src="blue2.js"></script>

</html>
