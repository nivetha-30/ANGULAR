<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Application</title>
  <link rel="stylesheet" href="red1.css">
</head>
<body>
    <style>
        body {
              background-image: url('https://img.freepik.com/free-vector/hand-painted-watercolor-pastel-sky-background_23-2148902771.jpg?size=626&ext=jpg&ga=GA1.1.1448711260.1707177600&semt=sph');
              background-repeat: no-repeat;
              background-attachment: fixed;
              background-size: cover;
            }
    </style>
  <div class="container">
    <h1>Quiz Application</h1>
    <div id="quiz-container">
      <form id="quiz-form">
        <div id="question"></div>
        <div id="options"></div>
        <button type="submit" id="submit-btn">Submit</button>
      </form>
      <div id="feedback"></div>
      <button id="next-btn" style="display: none;">Next Question</button>
      <button id="reset-btn">Reset</button>
    </div>
    <div id="score-container" style="display: none;">
      <h2>Your Score:</h2>
      <div id="score"></div>
    </div>
  </div>
  <script src="red2.js"></script>
</body>
</html>
